<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <h1>Landing page - </h1>
    <div>
        <p>Signup form : </p>
        <input type="text" id="userName" placeholder="Enter your name.." /><br>
        <input type="text" id="signupEmail" placeholder="Enter your email.." /><br>
        <input type="password" id="signupPassword" placeholder="Enter your password.." /><br>
        <button id="SignupBtn">Sign up</button>
    </div>

    <div>
        <p>Login form : </p>
        <input type="text" id="loginEmail" placeholder="Enter your email.." /><br>
        <input type="password" id="loginPassword" placeholder="Enter your password.." /><br>
        <button id="loginBtn">login</button>
    </div>

    <br>

    <div>
        <button onclick="adminLogin()">login as admin!!!</button>
    </div>

    <script>
        const signupBtn = document.getElementById('SignupBtn');
        const loginBtn = document.getElementById('loginBtn');

        SignupBtn.addEventListener('click', async (e) => {
            const userName = document.getElementById('userName').value;
            const signupEmail = document.getElementById('signupEmail').value;
            const signupPassword = document.getElementById('signupPassword').value;

            try {
                const response = await axios.post('http://localhost:3000/api/user/signup', {
                    userName, email: signupEmail, password: signupPassword
                })

                console.log(response.data);
            } catch (e) {
                //logging all the zod error
                if (e.response.data && e.response.data.errors) {
                    const errors = e.response.data.errors;
                    errors.forEach(ele => {
                        console.log(ele.message);
                    });
                } else {
                    console.log(e);
                }
            }
        })


        loginBtn.addEventListener('click', async (e) => {
            const loginEmail = document.getElementById('loginEmail').value;
            const loginPassword = document.getElementById('loginPassword').value;

            try {
                const response = await axios.post('http://localhost:3000/api/user/login', {
                    email: loginEmail, password: loginPassword
                })

                console.log(response.data);
                //BROKEN - admin token is also generated with the same name
                localStorage.setItem('token', response.data.token);
                window.location.href = './courses.html';
            } catch (e) {
                //logging all the zod error
                if (e.response.data && e.response.data.errors) {
                    const errors = e.response.data.errors;
                    errors.forEach(ele => {
                        console.log(ele.message);
                    });
                } else {
                    console.log(e);
                }
            }
        })

        function adminLogin() {
            window.location.href = "./adminLogin.html";
        }
    </script>
</body>

</html>
