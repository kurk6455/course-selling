<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <button onclick="purchasedCourse()">See all your purchased course</button>
    <div id="Courses">
        <h1>Course list -</h1>
        <div id="courseList">
            <div id="courseName">
                <span style="font-weight: 600;">Course Name - </span>
                <span>${course.courseName}</span>
            </div>
            <div id="instructor">
                <span style="font-weight: 600;">Instructor - </span>
                <span>${course.instructor}</span>
            </div>
            <div id="price">
                <span style="font-weight: 600;">Price - </span>
                <span>${course.price}</span>
            </div>
            <div id="detail">
                <div id="summary">
                    <span style="font-weight: 600;">Summary - </span>
                    <span>${course.detail.summary}</span>
                </div>
                <div id="duration">
                    <span style="font-weight: 600;">Course Duration - </span>
                    <span>${course.detail.duration}</span>
                </div>
                <div id="practiseTest">
                    <span style="font-weight: 600;">Practise Test - </span>
                    <span>${course.detail.practiseTest}</span>
                </div>
                <div id="certificate">
                    <span style="font-weight: 600;">Certificate of completion - </span>
                    <span>${course.detail.certificate}</span>
                </div>
            </div>
            <button onclick="purchase('${course._id}')">Purchase Course</button>
            <br><br>
        </div>
    </div>

    <script>
        function purchasedCourse() {
            window.location.href = "./purchasedCourse.html";
        }


        async function onLoad() {
            try {
                const response = await axios({
                    method: 'get',
                    url: 'http://localhost:3000/api/user/courses',
                })

                const { courses } = response.data;
                courseList.innerHTML = "";

                courses.forEach(course => {
                    //Create a new div element
                    const courseEle = document.createElement('div');
                    courseEle.innerHTML = `
                    <div id="courseName">
                        <span style="font-weight: 600;">Course Name - </span>
                        <span>${course.courseName}</span>
                    </div>
                    <div id="instructor">
                        <span style="font-weight: 600;">Instructor - </span>
                        <span>${course.instructor}</span>
                    </div>
                    <div id="price">
                        <span style="font-weight: 600;">Price - </span>
                        <span>${course.price}</span>
                    </div>
                    <div id="detail">
                        <div id="summary">
                            <span style="font-weight: 600;">Summary - </span>
                            <span>${course.detail.summary}</span>
                        </div>
                        <div id="duration">
                            <span style="font-weight: 600;">Course Duration - </span>
                            <span>${course.detail.duration}</span>
                        </div>
                        <div id="practiseTest"> 
                            <span style="font-weight: 600;">Practise Test - </span>
                            <span>${course.detail.practiseTest}</span>
                        </div>
                        <div id="certificate">
                            <span style="font-weight: 600;">Certificate of completion - </span>
                            <span>${course.detail.certificate}</span>
                        </div>
                    </div>
                    <button onclick="purchase('${course._id}')">Purchase course</button>
                    <br><br>`;

                    courseEle.setAttribute('class', 'course');
                    courseEle.setAttribute('id', course._id);


                    courseList.appendChild(courseEle);
                });
            } catch (e) {
                console.log(e);
            }
        }
        onLoad();

        async function purchase(id) {
            const courseEle = document.getElementById(id);
            courseEle.style.opacity = 0.5;

            try {
                const response = await axios({
                    method: 'post',
                    url: 'http://localhost:3000/api/user/purchase',
                    data: {
                        courseId: id
                    },
                    headers: {
                        token: localStorage.getItem('token')
                    }
                })

                console.log(response.data);
                const btn = courseEle.querySelector('button');
                btn.parentNode.removeChild(btn);
                courseEle.style.opacity = 1;
            } catch (e) {
                console.log(e);
            }
        }
    </script>
</body>

</html>
